extends:
  - airbnb-base
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
root: true
parserOptions:
  "project":
    - "./tsconfig.json"
plugins:
  - "@typescript-eslint"
rules:
  no-shadow: off
  "@typescript-eslint/no-shadow":
    - error
  no-use-before-define: off
  "@typescript-eslint/no-use-before-define":
    - error
  no-tabs: off
  indent:
    - error
    - tab
